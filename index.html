<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <form class="greet-form">
      <label class="form-label" for="username">Hello! Enter your name, please.</label>
      <div class="container">
        <input class="form-input" id="username" type="text">
        <button class="form-btn" type="submit">Start game!</button>
      </div>     
    </form>
    <span class="word" hidden>word</span>
    <form class="guess-form">
      <label for="guess"></label>
      <input id="guess" type="text">
      <button class="form-btn" type="submit">Enter</button>
    </form>
    <span class="message">message</span>
    <span class="used-letters">Guessed letters: A B C</span>
    <span class="tries-left">Tries left: 6</span>
  </body>
</html>
